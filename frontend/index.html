            color: var(--text-primary);

            line-height: 1.5;

            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--text-primary);
        }

        .header-stats {
            display: flex;
            gap: 30px;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            color: var(--accent-green);
            font-weight: 700;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 0;
            padding: 0 40px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-tab {
            padding: 16px 32px;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .nav-tab.active {
            color: var(--accent-green);
            background: var(--bg-primary);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-green);
        }

        .tab-badge {
            background: var(--danger);
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 700;
        }

        /* Main Content */
        .main-content {
            padding: 30px 40px;
            min-height: calc(100vh - 140px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-family: 'Space Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Cards */
        .card {

            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s ease;

        .card:hover {

            transform: translateX(4px);

            font-weight: 600;
            color: var(--text-primary);
        }

        .card-subtitle {

            color: var(--accent-green);

        .card-meta {

            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 12px;

            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;

            color: var(--bg-primary);

            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;

            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;

            color: var(--accent-green);

        .btn-secondary {

            border-color: var(--border-color);
            color: var(--text-primary);

        .btn-secondary:hover {
            border-color: var(--accent-green);

        }

            font-weight: 700;

        .match-score {

        .applicants {

        }

        .applicants-low { color: var(--success); }
        .applicants-medium { color: var(--warning); }

        /* Filters */

            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-select {

            border-radius: 4px;
            color: var(--text-primary);

            cursor: pointer;

        }

        .filter-select:focus {

            border-color: var(--accent-green);
        }

        .search-input {

            min-width: 200px;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .kanban-column {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);

            padding: 16px;

            padding: 14px;

            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Settings */
        .settings-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .settings-title {
            font-family: 'Space Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-row:last-child {

        }

        .settings-label h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .settings-label p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-secondary);
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle input:checked + .toggle-slider {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(24px);
            background-color: var(--bg-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent-green);
            color: var(--bg-primary);
            padding: 16px 24px;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .kanban-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                padding: 16px 20px;
            }

            .nav-tabs {
                padding: 0 20px;
                overflow-x: auto;
            }

            .nav-tab {
                padding: 12px 20px;
                font-size: 12px;
            }

            .main-content {
                padding: 20px;
            }

            .kanban-board {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .jobs-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

                        >
                            <option value="all">All Stages</option>
                            <option value="Seed">Seed</option>
                            <option value="Series A">Series A</option>
                            <option value="Series B">Series B</option>
                            <option value="Series C+">Series C+</option>
                        </select>
                    </div>

                    <table className="jobs-table">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Role</th>
                                <th>Location</th>
                                <th>Salary</th>
                                <th>Match</th>
                                <th>Applicants</th>
                                <th>Posted</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {jobs.map(job => (
                                <tr key={job.id}>
                                    <td>
                                        <div className="company-cell">
                                            <div className="company-logo">{job.logo}</div>
                                            <div className="company-info">
                                                <h4>{job.company}</h4>
                                                <span>{job.stage}</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                            {job.role}
                                            {job.isNew && <span className="card-badge badge-new">NEW</span>}
                                        </div>
                                    </td>
                                    <td>{job.location}</td>
                                    <td>{job.salary}</td>
                                    <td>
                                        <span className={`match-score ${getMatchClass(job.match)}`}>
                                            {job.match}%
                                        </span>
                                    </td>
                                    <td>
                                        <span className={`applicants ${getApplicantsClass(job.applicants)}`}>
                                            {job.applicants}
                                            {job.applicants <= 15 && <span style={{ marginLeft: '4px' }}>üî•</span>}
                                        </span>
                                    </td>
                                    <td style={{ color: 'var(--text-secondary)' }}>{job.posted}</td>
                                    <td>
                                        <div style={{ display: 'flex', gap: '8px' }}>
                                            <button 
                                                className="btn btn-primary btn-small"
                                                onClick={() => onApply(job)}
                                            >
                                                Apply
                                            </button>
                                            <button 
                                                className="btn btn-secondary btn-small"
                                                onClick={() => onSave(job)}
                                            >
                                                Save
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        // Tracking Tab Component
        function TrackingTab({ applications }) {
            const columns = [
                { id: 'saved', title: 'Saved', icon: 'üíæ' },
                { id: 'applied', title: 'Applied', icon: 'üì§' },
                { id: 'interview', title: 'Interview', icon: 'üí¨' },
                { id: 'offer', title: 'Offer', icon: 'üéâ' }
            ];

            return (
                <div className="tab-content active">
                    <div className="section-header">
                        <h2 className="section-title">üìù Application Tracking</h2>
                        <button className="btn btn-secondary btn-small">Export</button>
                    </div>

                    <div className="kanban-board">
                        {columns.map(column => (
                            <div key={column.id} className="kanban-column">
                                <div className="kanban-header">
                                    <span className="kanban-title">{column.icon} {column.title}</span>
                                    <span className="kanban-count">{applications[column.id]?.length || 0}</span>
                                </div>
                                
                                {applications[column.id]?.length > 0 ? (
                                    applications[column.id].map(app => (
                                        <div key={app.id} className="kanban-card">
                                            <h4>{app.role}</h4>
                                            <p>{app.company}</p>
                                            <div className="kanban-card-meta">
                                                <span>{app.date}</span>
                                            </div>
                                        </div>
                                    ))
                                ) : (
                                    <div className="empty-state" style={{ padding: '30px 10px' }}>
                                        <p style={{ fontSize: '13px' }}>No applications yet</p>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Settings Tab Component
        function SettingsTab({ settings, setSettings }) {
            return (
                <div className="tab-content active">
                    <div className="section-header">
                        <h2 className="section-title">‚öôÔ∏è Settings</h2>
                    </div>

                    <div className="settings-section">
                        <h3 className="settings-title">Job Preferences</h3>
                        
                        <div className="settings-row">
                            <div className="settings-label">
                                <h4>Minimum Match Score</h4>
                                <p>Only show jobs with this match score or higher</p>
                            </div>
                            <select 
                                className="filter-select"
                                value={settings.minMatch}
                                onChange={(e) => setSettings({ ...settings, minMatch: e.target.value })}
                            >
                                <option value="60">60%</option>
                                <option value="70">70%</option>
                                <option value="80">80%</option>
                                <option value="90">90%</option>
                            </select>
                        </div>

                        <div className="settings-row">
                            <div className="settings-label">
                                <h4>Hide High Competition Jobs</h4>
                                <p>Don't show jobs with 50+ applicants</p>
                            </div>
                            <label className="toggle">
                                <input 
                                    type="checkbox" 
                                    checked={settings.hideHighCompetition}
                                    onChange={(e) => setSettings({ ...settings, hideHighCompetition: e.target.checked })}
                                />
                                <span className="toggle-slider"></span>
                            </label>
                        </div>

                        <div className="settings-row">
                            <div className="settings-label">
                                <h4>Remote Only</h4>
                                <p>Only show remote or hybrid positions</p>
                            </div>
                            <label className="toggle">
                                <input 
                                    type="checkbox"
                                    checked={settings.remoteOnly}
                                    onChange={(e) => setSettings({ ...settings, remoteOnly: e.target.checked })}
                                />
                                <span className="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div className="settings-section">
                        <h3 className="settings-title">Data Sources</h3>
                        
                        {['HackerNews', 'Y Combinator', 'Welcome to the Jungle', 'Adzuna', 'Reed', 'GitHub Trending'].map(source => (
                            <div key={source} className="settings-row">
                                <div className="settings-label">
                                    <h4>{source}</h4>
                                    <p>Include jobs from {source}</p>
                                </div>
                                <label className="toggle">
                                    <input type="checkbox" defaultChecked />
                                    <span className="toggle-slider"></span>
                                </label>
                            </div>
                        ))}
                    </div>

                    <div className="settings-section">
                        <h3 className="settings-title">Account</h3>
                        
                        <div className="settings-row">
                            <div className="settings-label">
                                <h4>Export Data</h4>
                                <p>Download all your saved jobs and applications</p>
                            </div>
                            <button className="btn btn-secondary btn-small">Export CSV</button>
                        </div>

                        <div className="settings-row">
                            <div className="settings-label">
                                <h4>Clear All Data</h4>
                                <p>Remove all saved jobs and tracking data</p>
                            </div>
                            <button className="btn btn-secondary btn-small" style={{ borderColor: 'var(--danger)', color: 'var(--danger)' }}>
                                Clear Data
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [activeTab, setActiveTab] = useState('news');
            const [toast, setToast] = useState({ show: false, message: '' });
            const [filters, setFilters] = useState({ search: '', source: 'all', stage: 'all' });
            const [settings, setSettings] = useState({
                minMatch: '60',
                hideHighCompetition: false,
                remoteOnly: false
            });
            const [applications, setApplications] = useState(sampleApplications);

            const showToast = (message) => {
                setToast({ show: true, message });
                setTimeout(() => setToast({ show: false, message: '' }), 3000);
            };

            const handleWatch = (company) => {
                showToast(`‚úì Now watching ${company}`);
            };

            const handleApply = (job) => {
                showToast(`‚úì Opening ${job.company} application...`);
                // Add to applied
                setApplications(prev => ({
                    ...prev,
                    applied: [...prev.applied, { id: Date.now(), company: job.company, role: job.role, date: 'Today' }]
                }));
            };

            const handleSave = (job) => {
                showToast(`‚úì Saved ${job.role} at ${job.company}`);
                // Add to saved
                setApplications(prev => ({
                    ...prev,
                    saved: [...prev.saved, { id: Date.now(), company: job.company, role: job.role, date: 'Today' }]
                }));
            };

            // Filter jobs
            const filteredJobs = sampleJobs.filter(job => {
                if (filters.search && !job.role.toLowerCase().includes(filters.search.toLowerCase()) && 
                    !job.company.toLowerCase().includes(filters.search.toLowerCase())) {
                    return false;
                }
                if (filters.source !== 'all' && job.source !== filters.source) {
                    return false;
                }
                return true;
            });

            const stats = {
                totalJobs: sampleJobs.length,
                newToday: sampleJobs.filter(j => j.isNew).length,
                applied: applications.applied.length
            };

            const badges = {
                news: sampleFundingAlerts.length,
                jobs: sampleJobs.filter(j => j.isNew).length
            };

            return (
                <div>
                    <Header stats={stats} />
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} badges={badges} />
                    
                    <main className="main-content">
                        {activeTab === 'news' && (
                            <NewsTab alerts={sampleFundingAlerts} onWatch={handleWatch} />
                        )}
                        {activeTab === 'jobs' && (
                            <JobsTab 
                                jobs={filteredJobs} 
                                filters={filters} 
                                setFilters={setFilters}
                                onApply={handleApply}
                                onSave={handleSave}
                            />
                        )}
                        {activeTab === 'tracking' && (
                            <TrackingTab applications={applications} />
                        )}
                        {activeTab === 'settings' && (
                            <SettingsTab settings={settings} setSettings={setSettings} />
                        )}
                    </main>

                    <Toast message={toast.message} show={toast.show} />
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>
</html>
