<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Brutalist color scheme - high contrast, bold */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --accent-green: #00ff41;
            --accent-yellow: #ffff00;
            --accent-red: #ff0040;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border: #333333;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--accent-green);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
            letter-spacing: -1px;
        }

        .user-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .tabs-container {
            display: flex;
            gap: 0;
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border);
            padding: 0 2rem;
        }

        .tab {
            font-family: 'Space Mono', monospace;
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .tab.active {
            color: var(--accent-green);
            background: var(--bg-primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-green);
        }

        .notification-badge {
            display: inline-block;
            background: var(--accent-red);
            color: var(--bg-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            line-height: 20px;
            text-align: center;
            margin-left: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--accent-green);
            transform: translateY(-2px);
        }

        .stat-number {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-green);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .jobs-table {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 60px 1fr 2fr 120px 100px 100px 100px;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border);
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .table-row {
            display: grid;
            grid-template-columns: 60px 1fr 2fr 120px 100px 100px 100px;
            gap: 1rem;
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
            align-items: center;
        }

        .table-row:hover {
            background: var(--bg-tertiary);
        }

        .match-score {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
        }

        .company-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .company-stage {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .job-title {
            font-weight: 500;
            color: var(--text-primary);
        }

        .job-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
        }

        .status-new {
            color: var(--accent-red);
            border-color: var(--accent-red);
            background: rgba(255, 0, 64, 0.1);
        }

        .status-fresh {
            color: var(--accent-yellow);
            border-color: var(--accent-yellow);
            background: rgba(255, 255, 0, 0.1);
        }

        .status-saved {
            color: var(--accent-green);
            border-color: var(--accent-green);
            background: rgba(0, 255, 65, 0.1);
        }

        .btn {
            font-family: 'Space Mono', monospace;
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent-green);
            background: transparent;
            color: var(--accent-green);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--accent-green);
            color: var(--bg-primary);
        }

        .btn-primary {
            background: var(--accent-green);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--accent-green);
        }

        .funding-card {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-yellow);
            padding: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .funding-card::before {
            content: 'ðŸ’°';
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            opacity: 0.3;
        }

        .funding-amount {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-yellow);
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .kanban-column {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 1rem;
        }

        .kanban-header {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            margin: -1rem -1rem 1rem -1rem;
            border-bottom: 2px solid var(--border);
        }

        .kanban-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
        }

        .kanban-card:hover {
            border-color: var(--accent-green);
            transform: translateX(2px);
        }

        .applicant-count {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .early-badge {
            display: inline-block;
            background: var(--accent-red);
            color: var(--bg-primary);
            padding: 0.25rem 0.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 0.5rem;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-input {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.9rem;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        select.filter-input {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .tabs-container {
                overflow-x: auto;
            }
            
            .kanban-board {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
